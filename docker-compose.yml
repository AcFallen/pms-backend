version: '3.8'

services:
  pms-postgres:
    image: postgres:16-alpine
    container_name: pms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-pms_db}
    ports:
      - '${DB_PORT:-5435}:5432'
    volumes:
      - pms-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pms-network

  pms-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pms-backend
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3001}
      - DB_HOST=pms-postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_DATABASE=${DB_DATABASE:-pms_db}
      - DB_SYNCHRONIZE=${DB_SYNCHRONIZE:-false}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1y}
      - SUNAT_URL_DEV=${SUNAT_URL_DEV}
      - SUNAT_TOKEN_DEV=${SUNAT_TOKEN_DEV}
    depends_on:
      pms-postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {if(r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./uploads:/app/uploads
    networks:
      - pms-network

volumes:
  pms-postgres-data:
    driver: local

networks:
  pms-network:
    driver: bridge
